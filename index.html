<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p class="main-text">CSS Analog Clock</p>
        <div class="clock-wrapper">
            <div class="clock-base">
                &nbsp;
            </div>
            <div class="needle" id="hours-needle"></div>
            <div class="needle" id="minutes-needle"></div>
            <div class="needle" id="seconds-needle"></div>
        </div>
        <p class="time">
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
        </p>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
